<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let emptyArray = [];
        console.log("Boş Dizi:", emptyArray)

        let mixedArray = [1, "Merhaba", true, null];
        console.log("Karışık Dizi:", mixedArray);

        let arrayLength = mixedArray.length;
        console.log("Dizinin Uzunluğu:", arrayLength);

        let firstElement = mixedArray[0];
        let lastElement = mixedArray[mixedArray.length - 1];
        console.log("İlk Eleman:", firstElement);
        console.log("Son Eleman:", lastElement);

        mixedArray.push("Yeni Eleman");
        console.log("Eleman Eklenen Dizi:", mixedArray);

        mixedArray.unshift("Baş Eleman");
        console.log("Eleman Eklenen Dizi:", mixedArray);

        let removedElement = mixedArray.pop()
        console.log("Eleman Çıkarılan Dizi:", removedElement, "Dizi Son Hali:", mixedArray);

        removedElement = mixedArray.shift()
        console.log("Eleman Çıkarılan Dizi:", removedElement, "Dizi Son Hali:", mixedArray);

        let numberArray = [5,3,8,1,2];
        console.log("Orijinal sayi dizisi:", numberArray);

        numberArray.sort((a,b)=>a-b);
        console.log("Küçükten büyüğe:", numberArray);

        numberArray.reverse();
        console.log("Tersine çevirme:", numberArray);

        let slicedArray = mixedArray.slice(1,3);
        console.log("Dilimlenmiş:", slicedArray);

        let combinedArray = numberArray.concat(slicedArray);
        console.log("Birleştirilmiş:", combinedArray);

        let isPresent = mixedArray.includes("Merhaba");
        console.log("'Merhaba' dizide var mı ?:", isPresent);

        let index = mixedArray.indexOf("Merhaba");
        console.log("'Merhaba' elemanının indeksi:", index);


    </script>
</body>
</html>
