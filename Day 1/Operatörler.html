<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //Aritmetiksel Operatörler
        let a = 10;
        let b = 2;

        console.log(a+b) // -,+,*,/,% hepsi kullanılır

        //Atama Operatörleri
        let x = 10;
        x += 5;
        x *= 2;
        console.log(x);

        //Karşılatırma Operatörleri

        let y = 5;
        let z = "5";

        console.log(y == z);
        console.log(y === z);

        //Mantıksal Operatörler

        let j = true;
        let k = false;

        console.log(j && k)
        console.log(j || k)
        console.log(!k)

        //Tür Operatörleri

        let name = "JavaScript";
        let number = 42;

        console.log(typeof name)
        console.log(typeof number)
    </script>
</body>
</html>
